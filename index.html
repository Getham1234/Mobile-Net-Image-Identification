
<html>
  <head>
    <title>MobileNet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <center>
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 header_div">
        <h1>
          Image Identifacation App
          <img src="logo.gif">
        </h1>
      </div>

      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 main_div">
        <label>Webcam View - </label>
        <div id="cammera"></div>
        <button onclick="takeSnapshot()" class="btn btn-success">Capture Image</button>
      </div>

      <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 main_div">
        <label>Snapshot - </label>
        <div id="snapshot"></div>
        <button onclick="check()" class="btn btn-info">Identify Image</button>
      </div>

      <div class="col-lg-10 col-md-10 col-sm-10 col-xs-10 footer_div">
        <h4 class="col-lg-10 col-md-10 col-sm-10 col-xs-10">
          <img src="bulb.gif">
          <span id="object_name"></span>
        </h4>
      </div>

      <div class="copy_right_footer">
        <h3>Developed By - Geetham Studios</h3>
      </div>
    </center>


    
<script src="main.js"></script>
  </body>
</html>
